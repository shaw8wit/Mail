{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class="nav-grid pt-4">
    <h2>{{ request.user.email }}</h2>
    <div class="menu">
        <button class="btn btn-sm btn-outline-dark" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-success" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-info" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
    </div>
</div>
<hr>

<div id="emails-view">
</div>

<div id="compose-view">
    <h3 class="text-center">New Email</h3>
    <form id="compose-form">
        <div class="form-group">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" id="compose-body" placeholder="Body"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" />
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
