{% extends "mail/layout.html" %}

{% block body %}

<div class="body">
    <div class="child">
        <h2>Register</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary mb-2" type="submit" value="Register">
        </form>

        <span>Already have an account? <a href="{% url 'login' %}">Log In here.</a></span>
    </div>
</div>

{% endblock %}
