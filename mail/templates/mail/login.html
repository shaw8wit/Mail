{% extends "mail/layout.html" %}

{% block body %}

<div class="body">
    <div class="child">
        <h2>Login</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary mb-2" type="submit" value="Login">
        </form>

        <span></span>Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
    </div>
</div>

{% endblock %}
